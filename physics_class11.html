<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Class 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333333; /* Dark gray text */
        }

        header {
            background-color: #4A90E2; /* Light blue */
            color: #ffffff; /* White text */
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-line {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 2rem;
            margin: 0.5rem 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #ffffff; /* White text */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #357ABD; /* Darker blue */
            border-radius: 5px;
        }

        main {
            padding: 2rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
            width: 100%;
        }

        button {
            background-color: #4A90E2; /* Light blue */
            color: #ffffff; /* White text */
            border: none;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            border-radius: 10px; /* Smooth edges */
        }

        button:hover {
            background-color: #357ABD; /* Darker blue */
        }

        .lecture-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
            width: 100%;
        }

        .lecture-buttons button {
            background-color: #333333; /* Dark gray */
            color: #ffffff; /* White text */
        }

        .lecture-buttons button:hover {
            background-color: #555555; /* Lighter gray */
        }

        footer {
            background-color: #4A90E2; /* Light blue */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    <header>

    <script>
        function showLectures(chapterId) {
            // Hide all lecture buttons
            const lectureDivs = document.querySelectorAll('.lecture-buttons');
            lectureDivs.forEach(div => div.style.display = 'none');

            // Show the selected chapter's lecture buttons
            document.getElementById(chapterId).style.display = 'flex';
        }
    </script>
